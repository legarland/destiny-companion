<div class="modal-window clearfix">
  <div class="modal-item-fav">
    <a ng-click="setFavorite()" favorite><i class="fa fa-star fa-2x ng-class:{'isFavorite':clickedItem.favorite}"/></a>
  </div>	
 	<img class="modal-item-icon" ng-src="http://www.bungie.net{{ clickedItem.icon }}" />
  <div class="modal-item-name">{{ clickedItem.name }}</div>  
  <div class="modal-item-type">{{ clickedItem.type }}</div>
  
			
	<div ng-repeat="node in fullItem.item.talentNodes">

	</div>
	
	
	
	<div class="action-buttons">
		<div class="action-button-container equip">
			Equip 
			<a ng-repeat="char in characters | equipFilter:activeChar:clickedItem" ng-click="equip(clickedItem, char, 1)" popover="{{ char.class + ' (' + char.level + ')' }}" popover-trigger="mouseenter">
				<img ng-src="http://bungie.net{{ char.icon }}" />
			</a>
		</div>
		<div class="action-button-container store">
			Store 
			<a ng-repeat="char in characters | storeFilter:activeChar:clickedItem" popover="{{ char.class + ' (' + char.level + ')' }}" popover-trigger="mouseenter" ng-click="store(clickedItem, char, 1)">
				<img ng-src="http://bungie.net{{ char.icon }}" />
			</a>
		</div>
		<button ng-if="clickedItem.owner != 'vault'" ng-click="moveToVault(clickedItem, 1)" class="btn btn-primary">Move to Vault</button>
	</div>
</div>
